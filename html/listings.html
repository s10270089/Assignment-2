<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Listings</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <dotlottie-wc src="https://lottie.host/5be5ad90-5da7-45ba-80ed-c4e42dc80059/XJbNwhflTz.lottie" autoplay loop></dotlottie-wc>
  </head>
<body id="listings" class="inner">
  <!-- Lottie Loader Overlay -->
  <div id="lottie-loader"></div>
    <header class="inner-header">
        <div class="header-container">
          <!-- Left: Logo -->
          <div class="logo">
            <a href="index.html">
              <img src="/assets/photos/Logo-bg-removed.png" alt="MokeSell">
            </a>
          </div>
          <!-- Center: Navigation Menu -->
          <nav class="main-nav">
            <ul>
              <li><a href="listings.html">Browse</a></li>
              <li><a href="upload.html">Sell</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
          <!-- Right: Utility Icons -->
          <div class="header-icons">
            <i id="search-btn" class="fa fa-search"></i>
            <div class="dropdown">
              <button class="dropbtn">
                <i class="fa fa-user"></i>
              </button>
              <div class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a href="profile.html">Settings</a>
                <a href="#" id="logout-btn">Log Out</a>
              </div>
            </div>    
            <a href="chat.html"><i class="fa fa-comment" aria-hidden="true"></i></a>       
            <a href="checkout.html"><i class="fa fa-shopping-cart"></i></a>
          </div>
        </div>
      </header>
    <div class="main w-contain listing-main-container">
        <div id="banner-carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="/assets/photos/banner/banner1.png" alt="Buy or Bye">
            </div>
        
            <div class="item">
              <img src="/assets/photos/banner/banner2.png" alt="New Look">
            </div>
        
            <div class="item">
              <img src="/assets/photos/banner/banner3.png" alt="Sale">
            </div>
          </div>
        
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="listings-holder">
          
          <div>
              <h3>Most Recent Listings</h3>
              <div class="listings-container" id="recent-listings">
                  <!-- Normal listings will be rendered here -->
              </div>
          </div>
      
          <div>
              <h3>Wholesale Listings</h3>
              <div class="listings-container" id="wholesale-listings">
                  <!-- Wholesale listings will be rendered here -->
              </div>
          </div>
      </div>
    </div>
    

    <footer>
        <p>&copy; 2025 MokeSell. All rights reserved.</p>
    </footer>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script type="module" src="../js/script.js"></script>
    <script>
      // Initialize the Lottie animation in the loader container
      const loaderContainer = document.getElementById('lottie-loader');

      // Load your Lottie JSON animation.
      const loaderAnimation = lottie.loadAnimation({
        container: loaderContainer,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: "/assets/icons/lottieloading.json" 
      });

      // When the page has fully loaded, fade out the loader overlay
      window.addEventListener('load', function () {
        loaderContainer.style.opacity = 0;
        // After the fade transition, set display to "none" so it's removed from view
        setTimeout(() => {
          loaderContainer.style.display = 'none';
        }, 1000);
      });
    </script>
</body>
</html>
