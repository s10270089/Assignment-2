<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="signup">
    <header class="inner-header">
        <div class="header-container">
            <!-- Center: Navigation Menu -->
            <nav class="main-nav">
                <ul>
                    <li><a href="listings.html">Browse</a></li>
                    <li><a href="upload.html">Sell</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <!-- Right: Utility Icons -->
            <div class="header-icons">
                <i id="search-btn" class="fa fa-search"></i>
                <div class="dropdown">
                    <button class="dropbtn">
                        <i class="fa fa-user"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="#" id="logout-btn">Log Out</a>
                    </div>
                </div>            
                <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section id="signup-section">
            <div class="signup-container">
                <div class="card-container">
                    <div class="logo-container">
                        <div class="logo">
                            <a href="index.html">
                                <img src="/assets/photos/Logo-bg-removed.png" alt="MokeSell" />
                            </a>
                        </div>
                        <h1 class="mokesell-logo">
                            MOKE<span>S</span>ELL
                        </h1>          
                    </div>

                    <form id="signup-form">
                        <h2>Sign Up</h2>
                        <p>Join MokeSell today</p>

                        <label for="signup-username">Username:</label>
                        <input type="text" id="signup-username" required>

                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" required>

                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" required>

                        <label for="signup-confirm-password">Confirm Password:</label>
                        <input type="password" id="signup-confirm-password" required>

                        <label for="signup-dob">Date of Birth:</label>
                        <input type="date" id="signup-dob" required>

                        <label for="country-code">Country Code:</label>
                        <select id="country-code" required></select>

                        <label for="local-number">Phone Number:</label>
                        <input type="text" id="local-number" required>

                        <button type="submit">Sign Up</button>
                    </form>

                    <div class="nav-login">
                        <p>Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MokeSell. All Rights Reserved.</p>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
