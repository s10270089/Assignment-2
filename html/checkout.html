        <section class="address-form">

                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="address" placeholder="Building, Street, Land etc..." required>
                <input type="text" id="unit" placeholder="Unit No">
                <input type="text" id="postalCode" placeholder="Postal Code" required>
                <button type="submit" id="proceed-btn">Proceed to payment</button>
            </form>
        </section>

        <!-- Cart Summary -->
        <section class="cart-summary">
            <h2>Order Summary</h2>
            <div id="cart-items"></div>
            <p><strong>Items Total:</strong> Â£<span id="items-total">0.00</span></p>

    <script type="module" src="../js/script.js"></script>
    <script>
      // Initialize the Lottie animation in the loader container
      const loaderContainer = document.getElementById('lottie-loader');
 
     // Load your Lottie JSON animation.
     const loaderAnimation = lottie.loadAnimation({
       container: loaderContainer,
       renderer: 'svg',
       loop: true,
       autoplay: true,
       path: "/assets/icons/lottieloading.json"
     });
 
     // When the page has fully loaded, fade out the loader overlay
     window.addEventListener('load', function () {
       loaderContainer.style.opacity = 0;
       // After the fade transition, set display to "none" so it's removed from view
       setTimeout(() => {
         loaderContainer.style.display = 'none';
       }, 500);
     });
     </script>
