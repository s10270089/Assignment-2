<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell - Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <dotlottie-wc src="https://lottie.host/5be5ad90-5da7-45ba-80ed-c4e42dc80059/XJbNwhflTz.lottie" autoplay loop></dotlottie-wc>
  </head>
  <body id="profile" class="inner">
    <!-- Lottie Loader Overlay -->
    <div id="lottie-loader"></div>
    <header class="inner-header">
      <div class="header-container">
        <!-- Left: Logo -->
        <div class="logo">
          <a href="index.html">
            <img src="/assets/photos/Logo-bg-removed.png" alt="MokeSell">
          </a>
        </div>
        <!-- Center: Navigation Menu -->
        <nav class="main-nav">
          <ul>
            <li><a href="listings.html">Browse</a></li>
            <li><a href="upload.html">Sell</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <!-- Right: Utility Icons -->
        <div class="header-icons">
          <i id="search-btn" class="fa fa-search"></i>
          <div class="dropdown">
            <button class="dropbtn">
              <i class="fa fa-user"></i>
            </button>
            <div class="dropdown-content">
              <a href="profile.html">Profile</a>
              <a href="profile.html">Settings</a>
              <a href="#" id="logout-btn">Log Out</a>
            </div>
          </div>            
          <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
        </div>
      </div>
    </header>
    
    <main>
      <div class="profile-main width">
      <!-- Profile Section -->
      <aside class="profile-sidebar">
        <section id="profile-section">
          <h2>Your Profile</h2>
          <div id="profile-info">
            <img id="image" src="" alt="Profile Picture" />
            <p id="username-display"></p>
            <!-- Average Rating -->
            <p id="average-rating"></p>
            <button id="edit-username-btn">Edit Username</button>
          </div>
          <div id="edit-username-form" style="display: none;">
            <input type="text" id="new-username" placeholder="New Username" />
            <button id="save-username-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
            <p id="username-error" style="color: red; display: none;">
              Username is already taken.
            </p>
          </div>
        </section>
      </aside>
      
      <div class="profile-main-container">
         <!-- Listings Section -->
        <section id="listings-section">
          <h2>Your Listings</h2>
          <div id="user-listings">
            <!-- Listing cards will be inserted here by script.js -->
          </div>
        </section>
        <hr>
        <!-- Reviews Section -->
        <section id="reviews-section">
          <h2>Reviews</h2>
          <!-- Top Reviews -->
          <h3>Top Reviews</h3>
          <div id="top-reviews">
            <!-- Top reviews (up to 3) will be inserted here -->
          </div>
        </section>
        <hr>
        <section id="all-reviews-section">
          <!-- All Reviews -->
          <div id="all-reviews">
            <h3>All Reviews</h3>
            <!-- All reviews will be inserted here by script.js -->
          </div>
        </section>
        
      </div>
    </div>
    </main>

    <footer>
      <p>&copy; 2025 MokeSell. All rights reserved.</p>
    </footer>

    <!-- Firebase Scripts -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <!-- Your main script -->
    <script type="module" src="../js/script.js"></script>
    <script>
     // Initialize the Lottie animation in the loader container
     const loaderContainer = document.getElementById('lottie-loader');

    // Load your Lottie JSON animation.
    const loaderAnimation = lottie.loadAnimation({
      container: loaderContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "/assets/icons/lottieloading.json"
    });

    // When the page has fully loaded, fade out the loader overlay
    window.addEventListener('load', function () {
      loaderContainer.style.opacity = 0;
      // After the fade transition, set display to "none" so it's removed from view
      setTimeout(() => {
        loaderContainer.style.display = 'none';
      }, 500);
    });
    </script>
  </body>
</html>
