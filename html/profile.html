<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="profile">
    <header>
        <h1>MokeSell Marketplace</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="upload.html">Upload Item</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile-section">
            <h2>Your Profile</h2>
            <div id="profile-info">
                <img id="profile-picture" src="" alt="Profile Picture">
                <p id="username-display"></p>
                <button id="edit-username-btn">Edit Username</button>
            </div>

            <div id="edit-username-form" style="display: none;">
                <input type="text" id="new-username" placeholder="New Username">
                <button id="save-username-btn">Save</button>
                <button id="cancel-edit-btn">Cancel</button>
                <p id="username-error" style="color: red; display: none;">Username is already taken.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MokeSell. All rights reserved.</p>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
