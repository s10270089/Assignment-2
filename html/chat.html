<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="chat" class="inner">
  <header class="inner-header">
    <div class="header-container">
      <!-- Left: Logo -->
      <div class="logo">
        <a href="index.html">
          <img src="/assets/photos/Logo-bg-removed.png" alt="MokeSell">
        </a>
      </div>
      <!-- Center: Navigation Menu -->
      <nav class="main-nav">
        <ul>
          <li><a href="listings.html">Browse</a></li>
          <li><a href="upload.html">Sell</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- Right: Utility Icons -->
      <div class="header-icons">
        <i id="search-btn" class="fa fa-search"></i>
        <a href="profile.html"><i class="fa fa-user"></i></a>
        <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main class="chat-layout">
    <!-- Chat List Sidebar -->
    <aside class="chat-list-sidebar">
      <h2>Your Chats</h2>
      <div class="chat-list">
        <!-- Chat items will be populated here -->
      </div>
    </aside>

    <!-- Active Chat Container -->
    <section class="active-chat-container">
      <p class="no-active-chat">Select a chat to start messaging.</p>
      
      <div class="chat-header" style="display: none;">
        <img id="other-user-avatar" src="" alt="User Avatar">
        <div>
          <h2 id="other-user-name"></h2>
          <p id="listing-title-chat"></p>
        </div>
        <div class="listing-preview">
          <img id="listing-image" src="" alt="Listing Image">
          <h1 id="listing-title"></h1>
          <p id="listing-price"></p>
          <p id="listing-condition"></p>
        </div>
      </div>
    
      <div class="chat-messages"></div>
      
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-message">Send</button>
      </div>
    </section>
  </main>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script type="module" src="../js/script.js"></script>
</body>
</html>
