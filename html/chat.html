<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="chat" class="inner">
  <header class="inner-header">
    <div class="header-container">
      <!-- Left: Logo -->
      <div class="logo">
        <a href="index.html">
          <img src="/assets/photos/Logo-bg-removed.png" alt="MokeSell" />
        </a>
      </div>
      <!-- Center: Navigation Menu -->
      <nav class="main-nav">
        <ul>
          <li><a href="listings.html">Browse</a></li>
          <li><a href="upload.html">Sell</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- Right: Utility Icons -->
      <div class="header-icons">
        <i id="search-btn" class="fa fa-search"></i>
        <div class="dropdown">
          <button class="dropbtn">
            <i class="fa fa-user"></i>
          </button>
          <div class="dropdown-content">
            <a href="profile.html">Profile</a>
            <a href="settings.html">Settings</a>
            <a href="#" id="logout-btn">Log Out</a>
          </div>
        </div>            
      <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main class="chat-layout">
    <!-- Chat List Sidebar -->
    <aside class="chat-list-sidebar">
      <h2>Your Chats</h2>
      <div class="chat-list">
        <!-- Chat items will be automatically populated here -->
      </div>
    </aside>

    <!-- Active Chat Container -->
    <section class="active-chat-container">
      <p class="no-active-chat">Select a chat to start messaging.</p>
      
      <div class="chat-header">
        <div class="user-info">
          <img id="other-user-avatar" src="" alt="User Avatar">
          <div>
            <h2 id="other-user-name"></h2>
            <p id="listing-title-chat"></p>
          </div>
        </div>
        <div class="listing-container-chat">
          <div class="listing-preview">
            <img id="chat-listing-image" src="" alt="Listing Image">
            <h1 id="listing-title"></h1>
            <p id="listing-price"></p>
            <p id="listing-condition"></p>
          </div>

          <div class="offer-container">
            <button id="send-offer">Make Offer</button>
            <!-- Offer Modal (aligned to the top) -->
            <div id="offer-modal" class="modal">
              <div id="modal-content">
                <span class="close" id="close-offer-modal">&times;</span>
                <h3>Make an Offer</h3>
                <input type="number" id="offer-modal-input" min="1" step="0.01" placeholder="Enter offer amount">
                <button id="submit-offer">Submit Offer</button>
              </div>
            </div>

            <!-- Existing Review Modal (ensure functions for open/close are global) -->
            <div id="review-modal" class="modal">
              <div id="modal-content">
                <span class="close" onclick="closeReviewModal()">&times;</span>
                <h3>Leave a Review</h3>
                <input type="number" id="review-rating" min="1" max="5" placeholder="Rating (1-5)">
                <textarea id="review-comment" placeholder="Your review..."></textarea>
                <button id="submit-review">Submit Review</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-messages"></div>
      <div class="message-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-message">Send</button>
      </div>
    </section>
  </main>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script type="module" src="../js/script.js"></script>
</body>
</html>
