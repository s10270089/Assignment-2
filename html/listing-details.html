<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MokeSell - Listings</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    </head>
<body id="listing-details" class="inner">
    <header class="inner-header">
        <div class="header-container">
          <!-- Left: Logo -->
          <div class="logo">
            <a href="index.html">
              <img src="/assets/photos/Logo-bg-removed.png" alt="MokeSell">
            </a>
          </div>
          <!-- Center: Navigation Menu -->
          <nav class="main-nav">
            <ul>
              <li><a href="listings.html">Browse</a></li>
              <li><a href="upload.html">Sell</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </nav>
          <!-- Right: Utility Icons -->
          <div class="header-icons">
            <i id="search-btn" class="fa fa-search"></i>
            <div class="dropdown">
              <button class="dropbtn">
                <i class="fa fa-user"></i>
              </button>
              <div class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a href="settings.html">Settings</a>
                <a href="#" id="logout-btn">Log Out</a>
              </div>
            </div>            
            <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
          </div>
        </div>
      </header>
    <main class="listing-container">
      <div class="listing-row-set">
        <div class="image-gallery">
            <img id="listing-image" src="" alt="listing image">
        </div>
        <div class="listing-info">
          <div class="listing-detail-main">
            <h1 id="listing-title"></h1>
            <p class="price" id="listing-price"></p>
            <h3>Details</h3>
            <h4>Condition</h4>
            <span id="listing-condition"></span>
            <h4>Date Listed</h4>
            <span id="listing-date"></span>
            <h4>Description</h4>
            <p class="description" id="listing-description"></p>
          </div>
        </div>
          
        </div>
        <div class="seller-info">
          <h2>Seller Information</h2>
          <div id="seller-details">
              <img src="" alt="Seller profile" id="seller-avatar">
              <div>
                  <p id="seller-name"></p>
                  <p id="seller-joined"></p>
              </div>
          </div>
          <button id="contact-seller">Contact Seller</button>
          <div class="action-buttons">
              <button id="edit-listing" class="hidden">Edit Listing</button>
              <button id="start-chat">Chat with Seller</button>
            </div>
            
            <div id="chat-modal" class="modal hidden">
              <div class="modal-content">
                <div class="chat-header">
                  <h3>Chat about <span id="chat-listing-title"></span></h3>
                  <span class="close">&times;</span>
                </div>
                <div class="chat-messages"></div>
                <div class="chat-input">
                  <input type="text" id="message-input" placeholder="Type your message...">
                  <button id="send-message">Send</button>
                </div>
              </div>
            </div>
      </div>
    </main>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
